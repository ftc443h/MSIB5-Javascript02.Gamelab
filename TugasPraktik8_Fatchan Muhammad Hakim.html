<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatchan Muhammad Hakim</title>
    <style>
        .container-buttoOnclick{
            position: relative;
            width: 68px;
            height: 30px;
            background-color: blue;
            color: white;
            border: 0px solid;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Browser Object Model JavaScript</h2>
    <p>Klik "Gamelab". Tunggu Sampai 3 Detik, Akan Menampilkan Alert "Halo, Gamelab".</p>

    <button class="container-buttoOnclick" onclick="setTimeout(gamelab, 300);">Gamelab</button>

    <script>
        function gamelab(){
            alert('Halo, Gamelab');
        }
    </script>
</body>
</html>
